
{% macro displayNews(category) %} 
{% for category in General %}
<div class="card border-primary mb-3 col-md-3 col-xs-12 col-lg-2" >
  <div class="card-header">{{category.name}}</div>
  <div class="card-body">
    <p class="card-text">
      {{category.description|truncate(150)}}
      <br />
      <a href="/articles/{{category.id}}&40"
        ><button type="button" class="btn btn-primary btn-sm">
          Read Articles
        </button></a
      >
    </p>
  </div>
</div>

{% endfor %}
{% endmacro %}

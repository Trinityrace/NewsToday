{% extends 'base.html'%} 
{%block content%}
<body>
<h1>headlines</h1>
  {%for headline in headlines%}

  <h3>{{headline.author}}</h3>
  <h3>{{headline.description}}</h3>
  <h3>{{headline.url}}</h3>

  <h3>{{headline.content}}</h3>

  {% endfor %}
</body>
{% endblock %}
